<script>
    let chatHistory = [];

    function sendMessage() {
        const inputField = document.getElementById('user-input');
        const message = inputField.value;
        if (!message) return;

        // 1. é¡¯ç¤ºä½¿ç”¨è€…çš„è¨Šæ¯
        appendMessage(message, 'user');
        inputField.value = '';

        // 2. å‚³é€çµ¦å¾Œç«¯ AI
        fetch('/api/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                message: message,
                history: chatHistory 
            })
        })
        .then(response => response.json())
        .then(data => {
            // 3. é¡¯ç¤º AI çš„å›æ‡‰
            appendMessage(data.reply, 'ai');
            
            // æ›´æ–°æ­·å²ç´€éŒ„ï¼Œè®“ AI è¨˜å¾—ä¸Šä¸‹æ–‡
            chatHistory.push({"role": "user", "content": message});
            chatHistory.push({"role": "assistant", "content": data.reply});
        });
    }

    function appendMessage(text, sender) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `d-flex mb-3 ${sender === 'user' ? 'justify-content-end' : 'justify-content-start'}`;
        
        const bubble = document.createElement('div');
        bubble.className = sender === 'user' 
            ? 'bg-primary text-white p-3 rounded' 
            : 'bg-light p-3 rounded border';
        bubble.innerText = text;
        
        div.appendChild(bubble);
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight; // è‡ªå‹•æ²å‹•åˆ°åº•éƒ¨
    }
